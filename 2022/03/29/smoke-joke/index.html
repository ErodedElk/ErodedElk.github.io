">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">楼下的小卖铺不知道从哪进了一款新烟，我第一次见到那家店铺老板的笑容，猥琐又有些狡猾。他似乎相当兴奋，摇着手要我试试新货。过去一直苦着脸的样子全然看不出来，有的只是难以担待的盛情。耐不住其热情，我还是花了平常价格的两倍从他那买了一包从没试过的烟。<br>烟盒上没有任何花纹和商标，朴素的有点难以让人相信它是商业制品，想来是哪里的小作坊私造香烟，不敢把自己的牌坊印在烟盒上吧。<br>烟的味道有些微妙，但却有一种令人怀念又难以割舍的魔力，我说不上那种诡异的感觉，只觉得烟的味道还不错。也有想过推荐给别人，只是谁都不认识我，就连常常光顾的店铺老板都叫不上我的名字。<br><br>街上的空气还是一如既往晦涩，让人很难嗅出接下来将要发生的事情。我叼着刚买的香烟试图在前些日子发生坠落的建筑附近寻找灵感。<br>不过这是谎话，我只是受不了那间屋子的压抑罢了。<br>这个冬天冻死了不少流浪汉，公园里今天也有很多公务员在为他们收尸。其实他们也嫌麻烦，但还算尽职尽责，至少没让尸体就这样僵硬在公园角落。但这也是戏言，因为如果他们不把尸体拖去火葬场，其他流浪汉就会用它们取暖。社会肯定不会允许他们公然在公园广场上纵火，只是没有管理他们的余裕，只能暂时釜底抽薪。<br>在别人看来，这似乎相当异常，但很多时候这都是无可奈何的事情，所有人都在拼尽全力地活着，只是手段各不相同罢了，没有理由因此而责备他们。不好意思，这仍不过是个玩笑话，其实大家都只是得过且过，不可能毫无怨言，只是已经放弃抵抗了。运气好的能熬过这个冬天，运气差的可能下星期就会被冻死在夜里。但即便熬过了这个冬天，下个冬天也不会因此放过他们，而且只会比这一次更加难熬，风会刺得更疼，雪也积得更厚，白天会更短，黑夜会更长，手脚也只会有更长的时间处于无知觉状态，日子也只是一天比一天无望罢了。<br>其实大家也都知道的，我问过他们。我当时用一块面包换来了他们的答案，时至今日，我也记得对方当时感恩戴德的模样，好似一场施舍。<br>他紧紧攥着我的手，一副快要哭出来的样子，而他的儿子尽管不明所以，却也跪在身边，向我磕头。我看他们可怜，于是多给了一块面包，他们更是感激得直接哭了出来，手颤抖的极不自然。抱歉，我又开玩笑了，其实他们是看准了我身上还有食物，有意敲了我一笔，我已经不记得具体情况了，但我当时失望透顶，因为在我走后，他们对我能拿出的食物的量也失望透顶。我只记得这些了。<br><br>我回过神来，才发现自己已经不知道绕到哪去了。路边多了一家从没见过的甜品店，不知道是不是最近开的，倘若如此，那店家一定没什么商业视野，因为这个时期无论做什么肯定都比做食物要赚钱，在一部分人看来，做食物和做饲料没有差别。<br>我把快抽完的香烟丢进随身携带的烟袋里，慢悠悠地晃进甜品店，店长的女儿热情地接待了我，端着托盘一直矗在旁边，我每夹一份甜品，她就笑得愈灿烂。倒不是不能理解她的殷切，但她把那些只想闻闻刚出炉的甜品香气的客人赶出去的行为令我有些抵触。<br>我没办法厚着脸皮跟她说自己不打算买了，只好提着有些沉重的甜品重新回到了大街上。里面有三个甜甜圈，但其实我并没有那么喜欢甜食，或者说对食物本身就没有太多兴致，只是我实在不想看见她一副遗憾和不屑的样子，迫于压力还是要了一点。<br>重新点了一根香烟，还是那种复杂而又熟悉的味道。我下意识的想找个人一起分享甜品，又很快否定了这个荒谬的想法。街道毕竟不是我的街道，城市也不是我的城市，我既无求与它们，也不奢望能从它们那里得到什么。或许我会和那些流浪汉一样，光是被允许居住就必须感恩，光是能有一份工作就得殚精竭虑。<br>倒也无所谓，其实能给我香烟和酒精就够了。我想大多数人都是这样，喜欢迷糊要多余清醒，会觉得神志不清的状态要比清醒更吸引人，我又何尝不是呢。<br>对不起，我又说笑了。其实喜欢与否根本无关紧要，只是渐渐适应了，也就觉得没什么了。<br>那个流浪汉也这样说了，我记不住，但意思是一样的，我们生来就只有一种选择。以前我或许还会勃然大怒，但现在只要有香烟就行了。其实他们也比起面包更想要香烟，但我当时还不抽烟，不知道这会成为第二种氧气，所以还没注意到，其实真正迫切的不是食物，是烟酒。<br>抱歉，这还是玩笑，我又失言了。还有比烟酒更强烈的致幻剂，多到数不胜数，他们其实更喜欢那些东西，只是因为它们都不如烟酒来得容易，毕竟乞讨多多少少能得到些金钱。<br><br>不知不觉，一根接一根地品尝已经快到尽头了。口中只剩下了烟草的苦涩，从中途开始已经已经不记得自己在做什么了。我下意识地从口袋里掏出烟盒，里面只剩下两根了，我又抽出一根叼在嘴里，但这次没点燃，只是在路边找了张长椅坐下而已。<br>我望着天，那里什么也没有。这里的冬天很少能有晴天，今天算是例外中的例外了。可能也会有人在意，为什么他们不趁着秋天离开这里，即便想要回来，等春天再回来不就好了？理由可能会让所有人失望，其实大家只是懒得逃了。我们多多少少都有些习惯了，已经不在意结果如何了，过程也显得无关紧要了，只是在得过且过地活着罢了。倘若这个冬天会死，那就死在这个冬天；倘若熬过了这个冬天，那就在下个冬天继续。最后的最后，我们只是越来越懒惰，越来越多的事情变得无关紧要，最后，什么事都比如一根香烟来得重要，酒精优于一切。所以逃是没必要的，因为下一座城市也同样不会欢迎我们，即便那里的冬天不像这里来得要命，也没有人能保证那里的夏天就待人温和。只有政客和骗子会向他们承诺未来。对我们来说，没有任何话语是真实的，全都是戏言和玩笑。<br>就好像我现在靠在长椅上，叼着一根还没点燃的香烟假装睡着了。要不了多久，一定会有人偷偷把它抢走，然后没逃几步就停下来开始吸烟。我会从口袋里拿出最后一根，现在终于有人与我一起分享新香烟的味道了。我很想问问他感觉如何，奈何我追不上他，就此作罢。<br>甜甜圈也不知不觉间被谁拿走了，我不得已又绕回了那家店铺重新买了一份。味道差强人意，希望他们也是如此觉得吧。<br><br>玩笑也该适可而止，所以今天先到这里吧。不好意思，可能我总是无意间表现出不正经的样子。其实我今天哪也没去，只是坐在街道旁的楼梯上而已。甜品店就在旁边，小卖铺也一样，长椅是指台阶，不过香烟是个例外，它真的很令我怀念。<br></code></pre></td></tr></table></figure>
